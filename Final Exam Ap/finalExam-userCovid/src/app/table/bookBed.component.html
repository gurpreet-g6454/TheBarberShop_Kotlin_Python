<h1 mat-dialog-title>Book bed in {{hospital.hospital_name}}</h1>
<div mat-dialog-content>
  <p>Email : </p>
  <mat-form-field>
    <input matInput  [(ngModel)]='BookBedObj.user_email'>
  </mat-form-field>
  <p>username : </p>
  <mat-form-field>
    <input matInput [(ngModel)]='BookBedObj.username' >
  </mat-form-field>
</div> 
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">cancel</button>
  <button mat-button (click)="bookHospital()" cdkFocusInitial>Ok</button>
</div>
